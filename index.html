<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>Hello World!</title>
    <style media="screen">
      body {
        background-color: #2c92f9;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>

    <button onclick="makeUpper()">將複製的文字轉成大寫</button><br />
    <button onclick="showImage()">顯示當前複製的圖片</button><br />
    <img src="" id="copyImage" />

    <script>
      const { clipboard } = require('electron')

      // 印出當前複製文字
      console.log('clipboard', clipboard.readText())

      // 將複製的文字轉成大寫
      const makeUpper = () => {
        let copyText = clipboard.readText()

        clipboard.writeText(copyText.toUpperCase())
      }

      // 將當前複製的圖片顯示到畫面上
      const showImage = () => {
        const image = clipboard.readImage()
        document.getElementById('copyImage').src = image.toDataURL(image)
      }
    </script>
  </body>
</html>
