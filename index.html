<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>Hello World!</title>
    <style media="screen">
      body {
        background-color: #2c92f9;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <br />
    <button type="button" onclick="process.hang()">Hang Renderer</button>
    <br />
    <button type="button" onclick="process.crash()">Crash Renderer</button>
    <script>
      console.log(process.type)
      let i = 0
      setInterval(() => {
        i++
        console.log(i)
      }, 1000)
    </script>
  </body>
</html>
