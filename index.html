<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>Hello World!</title>
    <style media="screen">
      body {
        background-color: #2c92f9;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>

    <button onclick="showSite()">從外部瀏覽器打開 Electron.js 網站</button><br />

    <button onclick="openPhoto()">打開照片</button><br />

    <button onclick="showPhotoFile()">打開照片資料夾位置</button><br />

    <button onclick="deletePhoto()">刪除照片</button>

    <script>
      const { shell } = require('electron')
      const showSite = e => {
        shell.openExternal('https://electronjs.org')
      }

      const photo = `${__dirname}/splash.png`

      // 打開照片, 使用預設預覽程式
      const openPhoto = e => {
        shell.openItem(photo)
      }

      // 打開照片當前資料夾
      const showPhotoFile = e => {
        shell.showItemInFolder(photo)
      }

      // 將照片移動到垃圾桶
      const deletePhoto = e => {
        shell.moveItemToTrash(photo)
      }
    </script>
  </body>
</html>
